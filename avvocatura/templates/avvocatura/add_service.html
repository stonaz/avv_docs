{% extends "avvocatura/base_service_mgmt.html" %}
    
      {% load static %}

    

{% block content %}
    <div class="col-md-8">
       <div class="avv-content">
    <button class="btn activeItem">Aggiungi servizio</button> 
    

{% if message %}<h4 class="text-success""><strong>{{ message }}</strong></h4>{% endif %}

<form class="form-horizontal" action="{% url 'service_add' %}" method="post">
  {% csrf_token %}
 <div class="form-group">
<div class="col-sm-1 col-sm-offset-7">
      <button type="submit" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
      <br><br>
    </div>
</div>
<div class="form-group">
<label for="name" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" name="name"  placeholder="Nome del servizio" >
    </div>
</div>
<div class="form-group">
<label for="name" class="col-sm-2 control-label">Tipo</label>
    <div class="col-sm-6">
      <select class="form-control"  name="service_type">
<option  value = "" selected></option>
                
{% for tipo in tipi_servizio %}
<option  value={{tipo}} > {{tipo}}
</option>
{% endfor %}
      </select>
    </div>
</div>
<div class="form-group">
<label for="name" class="col-sm-2 control-label">Descrizione</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="desc" name="desc"  placeholder="Descrizione" >
    </div>
</div>
<div class="form-group">
<label for="documentation_url" class="col-sm-2 control-label">Doc URL</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="documentation_url" name="documentation_url"  placeholder="URL documentazione" >
    </div>
</div>
<div class="form-group">
<label for="name" class="col-sm-2 control-label">Host</label>
    <div class="col-sm-6">
      <select class="form-control"  name="host">
{% for host in host_list %}
<option  value={{host.name}}> {{host.name}}
</option>
{% endfor %}
      </select>
    </div>
</div>
<div class="form-group">
<label for="port" class="col-sm-2 control-label">Port</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="port" name="port"  placeholder="Port" >
    </div>
</div>
<div class="form-group">
<label for="svn" class="col-sm-2 control-label">SVN</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="svn" name="svn"  placeholder="Repository SVN" >
    </div>
</div>
<div class="form-group">
<label for="deploy" class="col-sm-2 control-label">Deploy</label>
    <div class="col-sm-6">
      <textarea class="form-control" id="deploy" name="deploy"  placeholder="Deploy command" ></textarea>
    </div>
</div>
<div class="form-group">
<label for="user" class="col-sm-2 control-label">User</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="user" name="user"  placeholder="User" >
    </div>
</div>
<div class="form-group">
<label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="password" name="password"  placeholder="Password" >
    </div>
</div>
<div class="form-group">
<label for="start" class="col-sm-2 control-label">Start</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="start" name="start"  placeholder="link a documentazione stop" >
    </div>
</div>
<div class="form-group">
<label for="stop" class="col-sm-2 control-label">Stop</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="stop" name="stop"  placeholder="link a documentazione start" >
    </div>
</div>
<div class="form-group">        
<label for="deps_by" class="col-sm-2 control-label">Dipendenze</label>   
 
    <div class="col-sm-3">
        <strong>Servizi da cui dipende</strong>
            <select class="form-control" multiple name="deps_by" size="15">
                {% for service in services_list %}
                <option  value={{service.name}}> {{service.name}}
                </option>
{% endfor %}
            </select>
       
    </div>
    <div class="col-sm-3">
          <strong>Servizi dipendenti</strong>
            <select class="form-control" multiple name="deps_to" size="15">
                {% for service in services_list %}
                <option  value={{service.name}}> {{service.name}}
                </option>
{% endfor %}
            </select>
       
    </div>
</div>
<div class="form-group">
       <div class="col-sm-1 col-sm-offset-7">
      <button type="submit" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
      <br><br>
    </div>
</div>   
</form>

</div>
    </div>
  {% endblock %}
