{% extends "avvocatura/base.html" %}
    
      {% load static %}

    {% block content %}
    
    <div class="row">
  <div class="col-md-4 avv-sidebar">
       {% if host_list %}
    <ul>
    {% for host in host_list %}
        <li><a href="graph/{{ host.id }}/">{{ host.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hosts are available.</p>
{% endif %}
  </div>
  <div class="col-md-8 avv-content">
    
    <div>
        <p> Selezionare un host dalla lista per visualizzarne la descrizione</p>
      
    </div>
    
    
  </div>
</div>
    </div>
 {% endblock %}
