{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Documentazione Avvocatura</title>

    <!-- Bootstrap -->
    <link href="{% static "avvocatura/bootstrap-3.3.5-dist/css/bootstrap.css" %}"rel="stylesheet">
      <link href="{% static "avvocatura/css/main.css" %}"rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <div class="container">
        <div class="page-header ">
        <h3>Sistema per la documentazione delle dipendenze tra i servizi di Avvocatura</h3>
            <div class="auth">
            {% if user.is_authenticated %}
              <a href="/avvocatura/logout/">Logout</a><br />
            {% else %}
              <a href="/avvocatura/login/">Login</a><br />
            {% endif %}
    </div>
      </div>
    {% endblock %}
{% block content %}
  
   {% endblock %}
 {% block footer %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
{% endblock %}
