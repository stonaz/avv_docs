{% extends "avvocatura/base_hosts_mgmt.html" %}
      {% load static %}

    {% block content %}
  
  <div class="col-md-8 ">
    
     <div class="avv-content">
<button class="btn activeItem">{{host_selected.name}}</button>        

{% if message %}<p class="text-success""><strong>{{ message }}</strong></p>{% endif %}

<form class="form-horizontal" action="{% url 'host_update' host_selected.id %}" method="post">
  {% csrf_token %}
 <div class="form-group">
  <div class="col-sm-1 col-sm-offset-7">   
      <button type="submit" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> </button>
      <br>
    </div>
   </div>
 <div class="form-group">
<label for="name" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" name="name"  placeholder="Nome host" value="{{host_selected.name}}">
    </div>
</div>
 <div class="form-group">
<label for="name" class="col-sm-2 control-label">Indirizzo IP</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="ip" name="ip"  placeholder="Indirizzo IP" value="{{host_selected.IP}}">
    </div>
</div>
 <div class="form-group">
<label for="name" class="col-sm-2 control-label">Descrizione</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="desc" name="desc"  placeholder="Descrizione" value="{{host_selected.desc}}">
    </div>
    </div>
 <div class="form-group">
<label for="name" class="col-sm-2 control-label">Servizi</label>
    <div class="col-sm-6">
      <select multiple name="services" size="15">
<option  value=""></option>       
{% for service in host_services_list %}
<option  value={{service.name}}
{% if service.selected %} selected {% endif %}
> {{service.name}}
</option>
{% endfor %}
      </select>
    </div>
</div>
 <div class="form-group">

</form>

 </div>
  </div>
    </div>
    
        

  {% endblock %}
